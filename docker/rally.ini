[meta]
config.version = 8

[system]
env.name = local

[runtime]
java8.home = /usr/lib/jvm/java-1.8-openjdk

[benchmarks]
local.dataset.cache = ${node:root.dir}/data

[reporting]
datastore.type = in-memory
datastore.host =
datastore.port =
datastore.secure =
datastore.user =
datastore.password =

[tracks]
default.url = https://github.com/elastic/rally-tracks

[defaults]
preserve_benchmark_candidate = False

[node]
root.dir = /opt/app-root/src/.rally/benchmarks
