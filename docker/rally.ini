[meta]
config.version = 8

[system]
env.name = local

[runtime]
java8.home = /usr/lib/jvm/jre-1.8.0-openjdk

[benchmarks]
local.dataset.cache = ${node:root.dir}/data

[reporting]
datastore.type = elasticsearch
datastore.host = elasticsearch.perf.lab.eng.bos.redhat.com
datastore.port = 80
datastore.secure = False
datastore.user =
datastore.password =

[tracks]
default.url = https://github.com/elastic/rally-tracks

[defaults]
preserve_benchmark_candidate = False

[node]
root.dir = /mnt/benchmarks
